<ng-container *ngIf="book">
  <h2>{{ book.title }}</h2>
  <img [src]="book.src" [alt]="book.alt" width="200" height="200" />
  <p>{{ book.desc }}</p>
  <button
    mat-raised-button
    *ngIf="buttonText"
    [style.color]="buttonColor"
    (click)="buttonClicked.emit(book)"
  >
    {{ buttonText }}
  </button>
</ng-container>

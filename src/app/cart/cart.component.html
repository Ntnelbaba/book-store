<table
  mat-table
  [dataSource]="cartData"
  class="mat-elevation-z8"
  *ngIf="cartData.length > 0; else noData"
>
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let cart">{{ cart.title }}</td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

  <!-- Count Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Count</th>
    <td mat-cell *matCellDef="let cart">{{ cart.count }}</td>
    <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() }}</td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef>Cost</th>
    <td mat-cell *matCellDef="let cart">{{ cart.cost | currency }}</td>
    <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() | currency }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<ng-template #noData>
  <div class="no-data">
    <h1>No Items Add</h1>
    <button mat-raised-button [color]="'primary'" [routerLink]="'feed'">
      Go to feed
    </button>
  </div>
</ng-template>
